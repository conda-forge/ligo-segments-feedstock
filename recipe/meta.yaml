{% set name = "ligo-segments" %}
{% set version = "1.0.1" %}
{% set sha256 = "94159ab427422d4434dc9c07516a89fd7360ad27a64cb3d81b2015a27cd551ed" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - pure-python-windows.patch  # [win]

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - six
    - ligo-common

test:
  imports:
    - ligo.segments

about:
  home: https://git.ligo.org/lscsoft/{{ name }}
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Representations of semi-open intervals
  description: |
    This module defines the segment and segmentlist objects, as well as the
    infinity object used to define semi-infinite and infinite segments.

extra:
  recipe-maintainers:
    - duncanmmacleod
